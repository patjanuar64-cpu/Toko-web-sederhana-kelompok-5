<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form-container">
		<h2>Login</h2>

		<form id="loginForm">
			<input type="email" id="email" placeholder="Email" required>
			<input type="password" id="password" placeholder="Password" required>

			<button type="submit">Login</button>
		</form>

		<p>sudah punya akun? <a href="register.html">Daftar</a></p>
	</div>

	<script>
		//menangkap event id
		document.getElementById("loginForm").addEventListener("submit",function(e){
			e.preventDefault();

			const email = document.getElementById("email").value.trim();
			const password = document.getElementById("password").value.trim();

			const akun = JSON.parse(localStorage.getItem("akun"));

			if (akun && akun.email === email && akun.password === password){


				localStorage.setItem("loggedInUser", JSON.stringify(akun));


				alert("Login berhasil! Selamat datang" + akun.nama);


				window.location.href = "index.html";
			} else {
				alert("Email atau password salah!");
			}


		});
	</script>
</body>
</html>
